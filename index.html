<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #eee;
            padding: 1em;
        }

        nav a {
            margin-right: 1em;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1em;
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1em;
            padding: 1em;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Dummy E-commerce</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1" class="product-image">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$19.99</p>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2" class="product-image">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>$29.99</p>
        </div>

        <!-- Add more product cards as needed -->
    </div>
    <iframe src="http://gpt.perceptive-analytics.com" width="300" height="400" style="position: fixed; bottom: 0; right: 0; border: none;"></iframe>

    <footer>
        &copy; 2023 Dummy E-commerce. All rights reserved.
    </footer>
</body>

</html>
